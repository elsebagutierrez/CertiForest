<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CertiForest - Verificación de Deforestación Blockchain</title>
    <style>
        :root {
            --primary: #10b981;
            --primary-dark: #059669;
            --primary-light: #34d399;
            --bg-dark: #0f172a;
            --bg-darker: #020617;
            --bg-card: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border: #334155;
            --success: #22c55e;
            --warning: #f59e0b;
            --error: #ef4444;
            --glass-bg: rgba(30, 41, 59, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--bg-darker) 0%, var(--bg-dark) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .demo-badge {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            color: var(--primary);
            border: 1px solid var(--primary);
            z-index: 1000;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 280px;
            background: var(--bg-card);
            border-right: 1px solid var(--border);
            padding: 24px;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 32px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .logo-text {
            font-size: 20px;
            font-weight: 700;
        }

        .stepper {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .step {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .step:hover {
            background: rgba(16, 185, 129, 0.1);
        }

        .step.active {
            background: rgba(16, 185, 129, 0.2);
            border-left: 3px solid var(--primary);
        }

        .step.completed {
            opacity: 0.7;
        }

        .step-number {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 2px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .step.active .step-number {
            background: var(--primary);
            border-color: var(--primary);
            color: var(--bg-dark);
        }

        .step.completed .step-number {
            background: var(--success);
            border-color: var(--success);
        }

        .step.completed .step-number::after {
            content: '✓';
            color: white;
        }

        .step-info {
            flex: 1;
        }

        .step-title {
            font-size: 14px;
            font-weight: 600;
        }

        .step-desc {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .main-content {
            flex: 1;
            overflow-y: auto;
            padding: 32px;
        }

        .breadcrumb {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 24px;
        }

        .content-header {
            margin-bottom: 32px;
        }

        .content-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .content-subtitle {
            color: var(--text-secondary);
            font-size: 16px;
        }

        .card {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 24px;
            border: 1px solid var(--border);
            margin-bottom: 24px;
            transition: all 0.3s ease;
        }

        .card:hover {
            border-color: var(--primary);
            box-shadow: 0 8px 32px rgba(16, 185, 129, 0.1);
        }

        .map-container {
            background: linear-gradient(135deg, #1e3a2c 0%, #0f2419 100%);
            border-radius: 12px;
            height: 400px;
            position: relative;
            overflow: hidden;
            border: 2px solid var(--border);
        }

        .map-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 80%;
            border: 3px dashed var(--primary);
            border-radius: 8px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .map-overlay.active {
            opacity: 1;
            animation: dash 20s linear infinite;
        }

        @keyframes dash {
            to {
                stroke-dashoffset: -100;
            }
        }

        .map-controls {
            position: absolute;
            top: 16px;
            left: 16px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .map-btn {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            color: var(--text-primary);
            transition: all 0.3s ease;
            font-size: 20px;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .map-btn:hover {
            background: var(--primary);
            transform: scale(1.05);
        }

        .map-info {
            position: absolute;
            bottom: 16px;
            left: 16px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            padding: 16px;
            border-radius: 8px;
            max-width: 300px;
        }

        .btn {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(16, 185, 129, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: var(--bg-card);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            border-color: var(--primary);
            box-shadow: 0 4px 16px rgba(16, 185, 129, 0.2);
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: var(--border);
            border-radius: 4px;
            overflow: hidden;
            margin: 16px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary) 0%, var(--primary-light) 100%);
            transition: width 0.5s ease;
            border-radius: 4px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }

        .modal.active {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 32px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            border: 1px solid var(--border);
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 700;
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 24px;
            cursor: pointer;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: var(--border);
            color: var(--text-primary);
        }

        .metric-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin: 24px 0;
        }

        .metric-card {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.1) 0%, rgba(5, 150, 105, 0.05) 100%);
            border: 1px solid rgba(16, 185, 129, 0.2);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }

        .metric-value {
            font-size: 32px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 8px;
        }

        .metric-label {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        .status-badge.success {
            background: rgba(34, 197, 94, 0.2);
            color: var(--success);
            border: 1px solid var(--success);
        }

        .status-badge.warning {
            background: rgba(245, 158, 11, 0.2);
            color: var(--warning);
            border: 1px solid var(--warning);
        }

        .status-badge.error {
            background: rgba(239, 68, 68, 0.2);
            color: var(--error);
            border: 1px solid var(--error);
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .toast {
            position: fixed;
            bottom: 24px;
            right: 24px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px 24px;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 2000;
        }

        .toast.show {
            transform: translateX(0);
        }

        .hash-display {
            background: var(--bg-darker);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 12px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            word-break: break-all;
            margin: 8px 0;
        }

        .nft-badge {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border-radius: 16px;
            padding: 32px;
            text-align: center;
            color: white;
            border: 2px solid var(--primary-light);
            box-shadow: 0 8px 32px rgba(16, 185, 129, 0.3);
        }

        .qr-code {
            width: 150px;
            height: 150px;
            background: white;
            margin: 16px auto;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: #000;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: var(--primary);
            position: absolute;
            animation: confetti-fall 3s linear;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid var(--border);
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .info-value {
            font-weight: 600;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: -280px;
                z-index: 100;
                height: 100vh;
            }

            .sidebar.open {
                transform: translateX(280px);
            }

            .main-content {
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="demo-badge">🌍 Entorno Demo</div>

    <div class="container">
        <aside class="sidebar" id="sidebar">
            <div class="logo">
                <div class="logo-icon">🌳</div>
                <div class="logo-text">CertiForest</div>
            </div>

            <div class="stepper" id="stepper">
                <div class="step active" data-step="1">
                    <div class="step-number">1</div>
                    <div class="step-info">
                        <div class="step-title">Definir Predio</div>
                        <div class="step-desc">Ubicación y área</div>
                    </div>
                </div>
                <div class="step" data-step="2">
                    <div class="step-number">2</div>
                    <div class="step-info">
                        <div class="step-title">Analizar Deforestación</div>
                        <div class="step-desc">MapBiomas API</div>
                    </div>
                </div>
                <div class="step" data-step="3">
                    <div class="step-number">3</div>
                    <div class="step-info">
                        <div class="step-title">Generar Reporte</div>
                        <div class="step-desc">Certificado + IPFS</div>
                    </div>
                </div>
                <div class="step" data-step="4">
                    <div class="step-number">4</div>
                    <div class="step-info">
                        <div class="step-title">Registrar Blockchain</div>
                        <div class="step-desc">Soroban Network</div>
                    </div>
                </div>
                <div class="step" data-step="5">
                    <div class="step-number">5</div>
                    <div class="step-info">
                        <div class="step-title">Liberar Incentivos</div>
                        <div class="step-desc">Smart Contract</div>
                    </div>
                </div>
            </div>
        </aside>

        <main class="main-content" id="mainContent">
            <!-- Content will be dynamically loaded here -->
        </main>
    </div>

    <div class="modal" id="analysisModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Análisis en Progreso</h2>
                <button class="close-btn" onclick="closeModal('analysisModal')">×</button>
            </div>
            <div id="analysisContent"></div>
        </div>
    </div>

    <div class="modal" id="reportModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Reporte Certificado</h2>
                <button class="close-btn" onclick="closeModal('reportModal')">×</button>
            </div>
            <div id="reportContent"></div>
        </div>
    </div>

    <div class="modal" id="blockchainModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Registro Blockchain</h2>
                <button class="close-btn" onclick="closeModal('blockchainModal')">×</button>
            </div>
            <div id="blockchainContent"></div>
        </div>
    </div>

    <div class="modal" id="nftModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Sello Digital NFT</h2>
                <button class="close-btn" onclick="closeModal('nftModal')">×</button>
            </div>
            <div id="nftContent"></div>
        </div>
    </div>

    <div class="toast" id="toast">
        <span id="toastIcon">✓</span>
        <span id="toastMessage"></span>
    </div>

    <script>
        // Global State
        const state = {
            currentStep: 1,
            predio: null,
            analysis: null,
            report: null,
            blockchain: null,
            ipfsCid: null
        };

        // Utility Functions
        function generateHash() {
            return Array.from({length: 64}, () => 
                Math.floor(Math.random() * 16).toString(16)
            ).join('');
        }

        function generateIPFSCid() {
            const prefix = 'Qm';
            const chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            return prefix + Array.from({length: 44}, () => 
                chars[Math.floor(Math.random() * chars.length)]
            ).join('');
        }

        function generateStellarAddress() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ234567';
            return 'G' + Array.from({length: 55}, () => 
                chars[Math.floor(Math.random() * chars.length)]
            ).join('');
        }

        function generateTxHash() {
            return Array.from({length: 64}, () => 
                Math.floor(Math.random() * 16).toString(16)
            ).join('');
        }

        function showToast(message, icon = '✓') {
            const toast = document.getElementById('toast');
            const toastIcon = document.getElementById('toastIcon');
            const toastMessage = document.getElementById('toastMessage');
            
            toastIcon.textContent = icon;
            toastMessage.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        function openModal(modalId) {
            document.getElementById(modalId).classList.add('active');
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }

        function updateStep(step) {
            state.currentStep = step;
            const steps = document.querySelectorAll('.step');
            steps.forEach((s, i) => {
                const stepNum = i + 1;
                s.classList.remove('active');
                if (stepNum < step) {
                    s.classList.add('completed');
                } else if (stepNum === step) {
                    s.classList.add('active');
                } else {
                    s.classList.remove('completed');
                }
            });
            loadStepContent(step);
        }

        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.background = ['#10b981', '#34d399', '#059669'][Math.floor(Math.random() * 3)];
                    confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    document.body.appendChild(confetti);
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 30);
            }
        }

        // Step Content Loaders
        function loadStepContent(step) {
            const content = document.getElementById('mainContent');
            
            switch(step) {
                case 1:
                    content.innerHTML = getStep1Content();
                    break;
                case 2:
                    content.innerHTML = getStep2Content();
                    break;
                case 3:
                    content.innerHTML = getStep3Content();
                    break;
                case 4:
                    content.innerHTML = getStep4Content();
                    break;
                case 5:
                    content.innerHTML = getStep5Content();
                    break;
            }
        }

        function getStep1Content() {
            return `
                <div class="breadcrumb">
                    <span>Dashboard</span>
                    <span>›</span>
                    <span>Nuevo Predio</span>
                </div>

                <div class="content-header">
                    <h1 class="content-title">📍 Definir Predio</h1>
                    <p class="content-subtitle">Dibuja o importa el polígono de tu predio para iniciar la verificación</p>
                </div>

                <div class="card">
                    <h3 style="margin-bottom: 16px;">Mapa Interactivo</h3>
                    <div class="map-container" id="mapContainer">
                        <div class="map-overlay" id="mapOverlay"></div>
                        <div class="map-controls">
                            <button class="map-btn" onclick="drawPolygon()" title="Dibujar polígono">⬟</button>
                            <button class="map-btn" onclick="drawRectangle()" title="Dibujar rectángulo">▭</button>
                            <button class="map-btn" onclick="drawCircle()" title="Dibujar círculo">◯</button>
                        </div>
                        <div class="map-info" id="mapInfo">
                            <div style="font-size: 12px; color: var(--text-secondary); margin-bottom: 8px;">
                                Haz clic en las herramientas para dibujar
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <h3 style="margin-bottom: 16px;">Importar KML/KMZ</h3>
                    <div style="border: 2px dashed var(--border); border-radius: 12px; padding: 32px; text-align: center; cursor: pointer; transition: all 0.3s ease;" 
                         onclick="importKML()"
                         onmouseover="this.style.borderColor='var(--primary)'; this.style.background='rgba(16, 185, 129, 0.05)'"
                         onmouseout="this.style.borderColor='var(--border)'; this.style.background='transparent'">
                        <div style="font-size: 48px; margin-bottom: 16px;">📁</div>
                        <div style="font-weight: 600; margin-bottom: 8px;">Arrastra tu archivo o haz clic para seleccionar</div>
                        <div style="font-size: 14px; color: var(--text-secondary);">Formatos soportados: KML, KMZ</div>
                    </div>
                </div>

                <div style="display: flex; justify-content: flex-end; gap: 16px; margin-top: 24px;">
                    <button class="btn" onclick="confirmPredio()" id="confirmBtn" disabled style="opacity: 0.5;">
                        Confirmar Predio →
                    </button>
                </div>
            `;
        }

        function getStep2Content() {
            return `
                <div class="breadcrumb">
                    <span>Dashboard</span>
                    <span>›</span>
                    <span>Análisis de Deforestación</span>
                </div>

                <div class="content-header">
                    <h1 class="content-title">🛰️ Analizar Deforestación</h1>
                    <p class="content-subtitle">Verificación satelital con MapBiomas API</p>
                </div>

                <div class="card">
                    <h3 style="margin-bottom: 16px;">Información del Predio</h3>
                    <div class="metric-grid">
                        <div class="metric-card">
                            <div class="metric-value">${state.predio.area}</div>
                            <div class="metric-label">Hectáreas</div>
                        </div>
                        <div class="metric-card">
                            <div class="metric-value">${state.predio.lat}</div>
                            <div class="metric-label">Latitud</div>
                        </div>
                        <div class="metric-card">
                            <div class="metric-value">${state.predio.lng}</div>
                            <div class="metric-label">Longitud</div>
                        </div>
                    </div>
                </div>
